<polymer-element name="g-app-route" attributes="name path">
	<script>
		Polymer({
			parse: function(hash) {
				var result = {};
				var idx  = this.path.indexOf(':');
				if(idx > 0)
				{
					var name = this.path.substring(idx + 1);
					var value = hash.substring(idx + 1);
					result[name] = value;
				}
				return result;
			},
		});
	</script>
</polymer-element>
