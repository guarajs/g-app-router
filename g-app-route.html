<dom-module id="g-app-route">
	<template>
		<style>
		:host {
			display: block;
		}
		</style>
	</template>
	<script>
		Polymer({
			is: 'g-app-route',

			properties: {
				name: String,
				path: String,
			},

			parse: function(hash) {
				//console.log('Route ['+this.name + ' - ' + this.path+']: ' + hash);
				var result = {};
				var idx  = this.path.indexOf(':');
				if(idx > 0)
				{
					var name = this.path.substring(idx + 1);
					var value = hash.substring(idx + 1);
					result[name] = value;
				}
				return result;
			},
		});
	</script>
</dom-module>
